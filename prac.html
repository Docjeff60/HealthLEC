<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center mt-3 mb-5">Patient Dashboard</h1>
        
        <!-- Patient Information -->
        <div class="card mb-4">
            <div class="card-header">
                <h3>Patient Information</h3>
            </div>
            <div class="card-body">
                <p><strong>Name:</strong> John Doe</p>
                <p><strong>Age:</strong> 35</p>
                <p><strong>Gender:</strong> Male</p>
                <!-- Add more patient information fields here -->
            </div>
        </div>
        
        <!-- Appointments -->
        <div class="card mb-4">
            <div class="card-header">
                <h3>Appointments</h3>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Doctor</th>
                            <!-- Add more appointment fields here -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2024-06-10</td>
                            <td>09:00 AM</td>
                            <td>Dr. Smith</td>
                            <!-- Add more appointment rows here -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Medical Records -->
        <div class="card mb-4">
            <div class="card-header">
                <h3>Medical Records</h3>
            </div>
            <div class="card-body">
                <!-- Add medical records content here -->
            </div>
        </div>
        
        <!-- Notifications -->
        <div class="card mb-4">
            <div class="card-header">
                <h3>Notifications</h3>
            </div>
            <div class="card-body">
                <!-- Add notification content here -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
